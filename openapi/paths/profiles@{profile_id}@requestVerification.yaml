parameters:
  - $ref: ../components/parameters/profileID.yaml
post:
  tags:
    - Profiles
  summary: Request email or sms verification code
  description: >-
    Send an Email or an SMS message containing a verification code, which can be
    used to associate the provided email or phone number with your Econic
    Profile.
  operationId: profileRequestVerification
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/ProfileVerify.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/ProfileRequestVerification.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
