get:
  tags:
    - Keys
  summary: List Keys
  description: Returns a list of all your keys sorted chronologicaly by creation date.
  operationId: listKeys
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Key.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
post:
  tags:
    - Keys
  summary: Create a key
  description: Creates a new key
  operationId: createKey
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/KeyCreate.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/KeyCreate.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
