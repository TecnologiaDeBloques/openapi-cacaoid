parameters:
  - $ref: ../components/parameters/proofID.yaml
get:
  tags:
    - Identity Proofs
  summary: Get an identity proof
  description: Retrieve an existing identity proof.
  operationId: getProof
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IdentityProof.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
delete:
  tags:
    - Identity Proofs
  summary: Delete an identity proof
  description: Delete a indentity proof
  operationId: deleteProof
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
