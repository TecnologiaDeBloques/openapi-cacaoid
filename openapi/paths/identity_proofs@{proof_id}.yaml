parameters:
  - $ref: ../components/parameters/proofID.yaml
get:
  tags:
    - Identity Proofs
  summary: Get an identity proof
  description: Retrieve an existing identity proof.
  operationId: getProof
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IdentityProof.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
delete:
  tags:
    - Identity Proofs
  summary: Delete an identity proof
  description: Delete a indentity proof
  operationId: deleteProof
  responses:
    "200":
      description: OK
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
