parameters:
  - $ref: ../components/parameters/deviceID.yaml
get:
  tags:
    - Devices
  summary: Get a device
  description: Retrieve an existing Device
  operationId: getDevice
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Device.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
put:
  tags:
    - Devices
  summary: Update a device
  description: Update an existing device
  operationId: updateDevice
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/DeviceUpdate.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Device.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
delete:
  tags:
    - Devices
  summary: Delete a device
  description: Delete a device
  operationId: deleteDevice
  responses:
    "200":
      description: OK
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
