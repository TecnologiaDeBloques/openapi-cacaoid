parameters:
  - $ref: ../components/parameters/ProofID.yaml
post:
  tags:
    - Proofs
  summary: Approve Proof
  description: Mark a proof as valid
  operationId: approveProof
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/ProofApprove.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Proof.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
