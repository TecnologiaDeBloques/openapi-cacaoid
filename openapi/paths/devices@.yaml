get:
  tags:
    - Devices
  summary: List Devices
  description: Returns a list of all your devices sorted chronologicaly by creation date.
  operationId: listDevices
  parameters:
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/offset.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Device.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
post:
  tags:
    - Devices
  summary: Create a device
  description: Creates a new device
  operationId: createDevice
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateDeviceRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateDeviceResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
