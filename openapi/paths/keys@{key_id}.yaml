parameters:
  - $ref: ../components/parameters/KeyID.yaml
get:
  tags:
    - Keys
  summary: Get a key
  description: Retrieve an existing key.
  operationId: getKey
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Key.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
delete:
  tags:
    - Keys
  summary: Delete a key
  description: Delete a key
  operationId: deleteKey
  responses:
    "200":
      description: OK
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
