parameters:
  - $ref: ../components/parameters/ProfileID.yaml
get:
  tags:
    - Profiles
  summary: Get a profile
  description: Get an existing profile from its ID.
  operationId: getProfile
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
put:
  tags:
    - Profiles
  summary: Update a profile
  description: Update an existing profile
  operationId: updateProfile
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/ProfileUpdate.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
delete:
  tags:
    - Profiles
  summary: Delete a profile
  description: Delete a profile
  operationId: deleteProfile
  responses:
    "200":
      description: OK
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "404":
      $ref: ../components/responses/ENotFound.yaml
    "409":
      $ref: ../components/responses/EConflict.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
