parameters:
  - $ref: ../components/parameters/profileID.yaml
get:
  tags:
    - Profiles
  summary: Get a profile
  description: Get an existing profile from its ID.
  operationId: getProfile
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
put:
  tags:
    - Profiles
  summary: Update a profile
  description: Update an existing profile
  operationId: updateProfile
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateProfileRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
delete:
  tags:
    - Profiles
  summary: Delete a profile
  description: Delete a profile
  operationId: deleteProfile
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '402':
      $ref: ../components/responses/RequestFailed.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
