parameters:
  - $ref: ../components/parameters/profileID.yaml
post:
  tags:
    - Profiles
  summary: Verify email or phone number
  description: >-
    Using a verification code, associate an email or phone number to your Econic
    Profile.
  operationId: profileVerify
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/requestBodies/ProfileVerify.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/ProfileVerify.yaml
    "400":
      $ref: ../components/responses/EBadRequest.yaml
    "401":
      $ref: ../components/responses/EUnauthorized.yaml
    "402":
      $ref: ../components/responses/ERequestFailed.yaml
    "429":
      $ref: ../components/responses/ETooManyRequests.yaml
    "500":
      $ref: ../components/responses/EServerError.yaml
