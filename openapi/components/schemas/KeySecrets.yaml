type: object
properties:
  private_key:
    description: Ed25519 Private Key utilized to authorize API requests
    type: string
    minLength: 1
    example: >-
      zVVlZ+eaaVHgzBXdsS9C1UwBTuJOyKMNKe5vHEL3Uw4ItepzfOB2SQyhB0wyN+ql+Wu0EnQksr07c68Y6zTaRw==
  transaction_key:
    description: Key utilized to authorize transactions
    type: string
    minLength: 1
    example: AJ4538ynj2X0U9AVWt89HLWyHSdthGGClPnVQ0LFzs0=
