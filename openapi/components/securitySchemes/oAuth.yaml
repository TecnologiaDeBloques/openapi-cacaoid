description: >-
  Econic ID implements the OAuth protocol. A user can create and login to his
  Econic ID account by utilizing an official OAuth client. After the he can
  grant certain permissions utilizing scopes. Once he has logged in successfuly,
  the server will return a token that can be used for accessing the Econic ID
  API.
type: oauth2
flows:
  authorizationCode:
    tokenUrl: 'http://testnet.econicid.com/oauth2/token'
    authorizationUrl: 'http://testnet.econicid.com/oauth2/auth'
    scopes:
      'read:users': read users info
      'write:users': modify or remove users
